<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="container">
        <button class="x">X</button>
        <button class="o">O</button>
        <div class="game-board">
            <div class="box-1 game-cell"></div>
            <div class="box-2 game-cell"></div>
            <div class="box-3 game-cell"></div>

            <div class="box-4 game-cell"></div>
            <div class="box-5 game-cell"></div>
            <div class="box-6 game-cell"></div>

            <div class="box-7 game-cell"></div>
            <div class="box-8 game-cell"></div>
            <div class="box-9 game-cell"></div>
        </div>
        <button class="restart">Restart</button>
    </div>
    <div class="overlay-box">
        <div class="overlay-text">
            <p id="winner-text">The Winner Is</p>
            <p id="winner-player">X</p>
        </div>
    </div>
</body>

</html>
